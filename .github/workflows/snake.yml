name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write # This is required to push the generated files to the output branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Game SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Push Snake Game to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # The GITHUB_TOKEN is automatically generated by GitHub and has the
          # permissions defined at the job level.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Set Git user details for the commit
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          publish_dir: ./dist
          publish_branch: output